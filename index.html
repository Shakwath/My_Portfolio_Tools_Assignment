<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Use the Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Load Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>My_Portfolio</title>
</head>
<body  class="bg-gray-900 text-gray-100 font-sans">
    <!-- Navigation Section -->
    <nav class="fixed w-full bg-gray-900 bg-opacity-90 backdrop-blur-sm z-50 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <span class="text-xl font-bold gradient-text">Md Shakwath</span>
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="#home" class="text-gray-300 hover:text-white transition">Home</a>
                    <a href="#about" class="text-gray-300 hover:text-white transition">About</a>
                    <a href="#projects" class="text-gray-300 hover:text-white transition">Projects</a>
                    <a href="#skills" class="text-gray-300 hover:text-white transition">Skills</a>
                    <a href="#contact" class="text-gray-300 hover:text-white transition">Contact</a>
                </div>
                <div class="md:hidden flex items-center">
                    <button id="menu-btn" class="text-gray-300 hover:text-white focus:outline-none">
                        <i data-feather="menu"></i>
                    </button>
                </div>
            </div>
        </div>

         <!-- Screen -->
        <div id="mobile-menu" class="hidden md:hidden bg-gray-800">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="#home" class="block px-3 py-2 text-gray-300 hover:text-white hover:bg-gray-700 rounded-md">Home</a>
                <a href="#about" class="block px-3 py-2 text-gray-300 hover:text-white hover:bg-gray-700 rounded-md">About</a>
                <a href="#projects" class="block px-3 py-2 text-gray-300 hover:text-white hover:bg-gray-700 rounded-md">Projects</a>
                <a href="#skills" class="block px-3 py-2 text-gray-300 hover:text-white hover:bg-gray-700 rounded-md">Skills</a>
                <a href="#contact" class="block px-3 py-2 text-gray-300 hover:text-white hover:bg-gray-700 rounded-md">Contact</a>
            </div>
        </div>
    </nav>

     <!-- Hero Section -->
    <section id="home" class="min-h-screen flex items-center justify-center pt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-20">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-12 items-center">
                <div data-aos="fade-right">
                    <h1 class="text-4xl md:text-6xl font-bold mb-4">Hi, I'm <span class="gradient-text">MD Shakwath</span></h1>
                    <h2 class="text-2xl md:text-3xl font-semibold mb-6 text-blue-400"> A passionate web developer with a drive to build intuitive and beautiful digital products</h2>
                    <div class="flex space-x-4">
                        <a href="#projects" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 rounded-lg font-medium transition">View My Work</a>
                        <a href="#contact" class="px-6 py-3 border border-blue-600 text-blue-400 hover:bg-blue-900 hover:bg-opacity-30 rounded-lg font-medium transition">Contact Me</a>
                    </div>
                </div>
                <div data-aos="fade-left" class="flex justify-center">
                    <div class="relative">
                        <div class="absolute -inset-4 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full blur-lg opacity-50"></div>
                        <img src="https://i.ibb.co.com/PvVz31jd/afas.png" alt="Profile" class="relative rounded-full w-50 h-50 md:w-80 md:h-80 object-cover border-4 border-gray-800">
                    </div>
                </div>
            </div>
        </div>
    </section>

    
</body>
</html>
