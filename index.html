<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Use the Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Load Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>My_Portfolio</title>
</head>
<body  class="bg-gray-900 text-gray-100 font-sans">
    <div id="vanta-bg"></div>
    <!-- Navigation -->
    <nav class="fixed w-full bg-gray-900 bg-opacity-90 backdrop-blur-sm z-50 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <span class="text-xl font-bold gradient-text">Md Shakwath</span>
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="#home" class="text-gray-300 hover:text-white transition">Home</a>
                    <a href="#about" class="text-gray-300 hover:text-white transition">About</a>
                    <a href="#projects" class="text-gray-300 hover:text-white transition">Projects</a>
                    <a href="#skills" class="text-gray-300 hover:text-white transition">Skills</a>
                    <a href="#contact" class="text-gray-300 hover:text-white transition">Contact</a>
                </div>
                <div class="md:hidden flex items-center">
                    <button id="menu-btn" class="text-gray-300 hover:text-white focus:outline-none">
                        <i data-feather="menu"></i>
                    </button>
                </div>
            </div>
        </div>

         <!-- Screen -->
        <div id="mobile-menu" class="hidden md:hidden bg-gray-800">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="#home" class="block px-3 py-2 text-gray-300 hover:text-white hover:bg-gray-700 rounded-md">Home</a>
                <a href="#about" class="block px-3 py-2 text-gray-300 hover:text-white hover:bg-gray-700 rounded-md">About</a>
                <a href="#projects" class="block px-3 py-2 text-gray-300 hover:text-white hover:bg-gray-700 rounded-md">Projects</a>
                <a href="#skills" class="block px-3 py-2 text-gray-300 hover:text-white hover:bg-gray-700 rounded-md">Skills</a>
                <a href="#contact" class="block px-3 py-2 text-gray-300 hover:text-white hover:bg-gray-700 rounded-md">Contact</a>
            </div>
        </div>
    </nav>
    
</body>
</html>
